<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <title>Menu - À la française</title>
</head>
<body>
    <div class="loader">
        <div class="loader--item--container">
          <div class="loader--item loader--item--1"></div>
          <div class="loader--item loader--item--2"></div>
          <div class="loader--item loader--item--3"></div>
        </div>
    </div>  

    <header class="header">
        <span class="header--return"><a href="index.html" class="header--link"><span class="fas fa-arrow-left"></span></a></span>
        <h1 class="header--logo">ohmyfood</h1>
    </header>

    <main>
        <header class="main--hero">
            <img src="img/rest/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </header>
        <div class="container menu">
            <section class="menu--title">
                <h2 class="menu--title--text">À la française</h2>
                <button class="main--btn menu--btn">
                    <span class="far fa-heart btn--icon"></span>
                    <span class="fas fa-heart btn--icon"></span>
                  </button>
            </section>
            <section class="menu--box">
                <section class="box box--starter">
                    <ul class="box--card">
                        <li class="box--title"><h3 class="box--subtitle">Entrées</h3></li>
                        <li>
                            <button class="box--cta delay-0">
                                <section class="box--section">
                                    <h4 class="box--title">Tartare de poulpe acidulé</h4>
                                    <p class="box--subtitle">Aux zestes d'orange</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">25€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                        <li>
                            <button class="box--cta delay-2">
                                <section class="box--section">
                                    <h4 class="box--title">Velouté de légumes d'antan</h4>
                                    <p class="box--subtitle">Carotte, panais, topinambour</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">35€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                        <li>
                            <button class="box--cta delay-3">
                                <section class="box--section">
                                    <h4 class="box--title">Soupe à l'oignon</h4>
                                    <p class="box--subtitle">Revisitée</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">20€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                    </ul>
                </section>
                <section class="box box--dishe">
                    <ul class="box--card">
                        <li class="box--title"><h3 class="box--subtitle">Plats</h3></li>
                        <li>
                            <button class="box--cta delay-4">
                                <section class="box--section">
                                    <h4 class="box--title">Coquilles Saint-Jacques</h4>
                                    <p class="box--subtitle">Accompagnées d'une purée de panais</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">40€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                        <li>
                            <button class="box--cta delay-5">
                                <section class="box--section">
                                    <h4 class="box--title">Magret de canard</h4>
                                    <p class="box--subtitle">Et parmentier de pommes de terres</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">35€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                        <li>
                            <button class="box--cta delay-6">
                                <section class="box--section">
                                    <h4 class="box--title">Pigeonneau d'Ille-et-Vilaine</h4>
                                    <p class="box--subtitle">Sur son lit de gnocchis aux légumes</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">44€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                    </ul>
                </section>
                <section class="box box--dessert">
                    <ul class="box--card">
                        <li class="box--title"><h3 class="box--subtitle">Desserts</h3></li>
                        <li>
                            <button class="box--cta delay-7">
                                <section class="box--section">
                                    <h4 class="box--title">Pétales de violettes glacés</h4>
                                    <p class="box--subtitle">Et purée de noisettes</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">18€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                        <li>
                            <button class="box--cta delay-8">
                                <section class="box--section">
                                    <h4 class="box--title">Fondant au chocolat</h4>
                                    <p class="box--subtitle">Revisité</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">22€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                        <li>
                            <button class="box--cta delay-9">
                                <section class="box--section">
                                    <h4 class="box--title">Millefeuille croustillant</h4>
                                    <p class="box--subtitle">Myrtilles et pâte d'amande</p>
                                </section>
                                <aside class="box--aside">
                                    <p class="box--price">23€</p>
                                </aside>
                                <section class="box--conf"><div class="conf--icon"><span class="fas fa-check-circle"></span></div></section>
                            </button>
                        </li>
                    </ul>
                </section>
            </section>
            <div class="menu--btn">
                <a href="">
                    <button class="menu--cta cta">
                      Commander
                    </button>
                  </a>
            </div>

        </div>

    </main>

    <footer class="footer">
        <div class="container">
          <span class="footer--logo">ohmyfood</span>
          <ul class="footer--list">
            <li class="f-l--li">
              <a class="footer--link" href="#"><span class="fas fa-utensils"></span>Proposer un restaurant</a>
            </li>
            <li class="f-l--li">
              <a class="footer--link" href="#"><span class="fas fa-hands-helping"></span>Devenir partenaire</a>
            </li>
            <li class="f-l--li">
              <a class="footer--link" href="#">Mentions légales</a>
            </li>
            <li class="f-l--li">
              <a class="footer--link" href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </footer>
</body>
</html>
